<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Registros de chamadas</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th>#</th>
                        <th class="col-md-6">Contato</th>
                        <th class="col-md-1">Tipo</th>
                        <th class="col-md-3">Horario</th>
                        <th class="col-md-1">Duracao</th>
                        <th class="col-md-1">Deletado</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for key,value in df.iterrows() %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td class="col-md-6">{{ value['contact']|replaceEmojiChat|safe }}</td>
                            <td class="col-md-1">{{ value['type'] }}</td>
                            <td class="col-md-3">{{ value['timestamp'] }}</td>
                            <td class="col-md-1">{{ value['duration'] }}</td>
                            <td class="col-md-1">{{ value['deleted'] }}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>

</body>

</html>
<script>
</script>

<style>
    .emoji {
        width: 20px;
    }
</style>
