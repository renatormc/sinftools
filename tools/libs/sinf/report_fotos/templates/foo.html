<!DOCTYPE html>

<meta charset="UTF-8">
</head>
<body>
    {% for item in itens %}
    <div class="foto {{ loop.cycle('odd', 'even') }}">
        <img src="arquivos/{{ item.imagem }}" alt="">
        {% if item.arquivos %}
            <p><strong>Anexos: </strong></p>
        {% endif %}
        {% for arquivo in item.arquivos %}
           <p><a target="_blank" href="arquivos/anexos/{{ arquivo|baseName }}">{{ arquivo|baseName }}</a></p>
        {% endfor %}
    </div>
    {% endfor %}
</body>

</html>
