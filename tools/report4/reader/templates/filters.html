{% extends 'base.html' %}
{% block title %}
<h3>Filtros gerais</h3>
{% endblock %}
{% block content %}
<div class="container rm-container-filters">
   
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-bordered table-filter">
                <tr>
                    <th class="col-md-6">Marcados como</th>
                    <th class="col-md-6">NÃ£o marcados como</th>
                </tr>
                <tr>
                    <td class="col-md-6 filter-as">
                        {% for tag in all_tags %}
                        <div class="checkbox">
                            <label><input type="checkbox" class="filter-checkbox" objid="{{ tag.id }}"
                                    {% if tag.id in filters['tags']['as'] %}checked{% endif %} /><span
                                    class="glyphicon glyphicon-tag" style="color: {{ tag.color }}"></span>{{
                                    tag.name }}</label>
                        </div>
                        {% endfor %}
                    </td>
                    <td class="col-md-6 filter-not-as">
                        {% for tag in all_tags %}
                        <div class="checkbox">
                            <label><input type="checkbox" class="filter-checkbox" objid="{{ tag.id }}"
                                    {% if tag.id in filters['tags']['not_as'] %}checked{% endif %} /><span
                                    class="glyphicon glyphicon-tag" style="color: {{ tag.color }}"></span>{{
                                    tag.name }}</label>
                        </div>
                        {% endfor %}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <table class="table table-bordered table-filter" rm-category="devices">
                <tr>
                    <th>
                        <h4>Objetos</h4>
                    </th>
                </tr>
                <tr>
                    <td class="filter-not-as filter-inverted">
                        {% for dev in all_devices %}
                        <div class="checkbox">
                            <label><input type="checkbox" class="filter-checkbox" objid="{{ dev }}"
                                    {% if dev not in filters['devices']['not_as'] %}checked{% endif %} />{{ dev }}</label>
                        </div>
                        {% endfor %}
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <button class="btn btn-primary rm-full-width">Gravar</button>
        </div>
    </div>
</div>
{% endblock %}
